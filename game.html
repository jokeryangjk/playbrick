<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>game 1</title>
		<style media='screen'>
			canvas{
				border:1px black solid;
			}
		</style>
    </head>
    <body>
		<canvas id='id-canvas' width='400' height='300'></canvas>
<script>
var log = console.log.bind(console)

var imageFromPath = function(path){
	var img = new Image()
	img.src = path
	return img
}

var Paddle = function(){
	var image = imageFromPath('paddle.png')
	var o = {
		image: image,
		x: 100,
		y: 200,
		speed: 15,
	}
	var paddle = o
    o.moveLeft = function() {
        paddle.x -= paddle.speed
    }
    o.moveRight = function() {
        paddle.x += paddle.speed
    }
	return o
}

var _main = function(){
	var paddle = Paddle()


	var canvas = document.querySelector('#id-canvas')
	var context = canvas.getContext('2d')

	var leftDown = false
	var rightDown = false
	// events
	window.addEventListener('keydown',function(event){
		log('keydown')
		var k = event.key
		//log(event)
		if(k == 'a'){
			leftDown = true
		}else if(k == 'd'){
			rightDown = true
		}

	})

	window.addEventListener('keyup',function(event){
		log('keyup')
		var k = event.key
		//log(event)
		if(k == 'a'){
			leftDown = false
		}else if(k == 'd'){
			rightDown = false
		}

	})

	setInterval(function(){
		//update x 
		if(leftDown){
			paddle.moveLeft()	
		}else if(rightDown){
			paddle.moveRight()
		}
		//draw
		context.clearRect(0, 0, canvas.width, canvas.height)
		context.drawImage(paddle.image, paddle.x, paddle.y)
	}, 1000/30)
}

_main()
</script>
    </body>
</html>
